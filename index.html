<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rift Rewind - League Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .analysis-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .champion-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .champion-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ Rift Rewind</h1>
        <p style="text-align: center; font-size: 1.2em; margin-bottom: 30px;">
            Get your comprehensive League of Legends year-end analysis
        </p>

        <form id="analysisForm">
            <div class="form-group">
                <label for="summonerName">Summoner Name:</label>
                <input type="text" id="summonerName" name="summonerName" required
                    placeholder="Enter your summoner name" />
            </div>

            <div class="form-group">
                <label for="tagLine">Tag Line:</label>
                <input type="text" id="tagLine" name="tagLine" value="NA1" placeholder="NA1, EUW, KR, etc." />
            </div>

            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option value="na1">North America</option>
                    <option value="euw1">Europe West</option>
                    <option value="eun1">Europe Nordic & East</option>
                    <option value="kr">Korea</option>
                    <option value="jp1">Japan</option>
                    <option value="br1">Brazil</option>
                    <option value="la1">Latin America North</option>
                    <option value="la2">Latin America South</option>
                    <option value="oc1">Oceania</option>
                    <option value="tr1">Turkey</option>
                </select>
            </div>

            <button type="submit" id="analyzeBtn">
                üîç Analyze My Performance
            </button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing your last 50 matches... This may take 20-30 seconds</p>
            <p><small>Fetching match data, calculating statistics, and generating AI insights...</small></p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        // Replace with your actual API Gateway URL
        const API_URL = 'https://kqn3sgertb.execute-api.us-east-2.amazonaws.com/prod/analyze';

        document.getElementById('analysisForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const summonerName = document.getElementById('summonerName').value;
            const tagLine = document.getElementById('tagLine').value;
            const region = document.getElementById('region').value;

            // Show loading, hide results/error
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        summoner_name: summonerName,
                        tag_line: tagLine,
                        region: region
                    })
                });

                const data = await response.json();

                // Fix: Handle the nested response structure
                if (data.statusCode) {
                    // Lambda returned wrapped response
                    if (data.statusCode === 200) {
                        const actualData = JSON.parse(data.body);
                        displayResults(actualData);
                    } else {
                        const errorData = JSON.parse(data.body);
                        throw new Error(errorData.error || 'Analysis failed');
                    }
                } else {
                    // Direct response (shouldn't happen with current setup)
                    if (response.ok) {
                        displayResults(data);
                    } else {
                        throw new Error(data.error || 'Analysis failed');
                    }
                }

            } catch (error) {
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }

        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            const html = `
                <h2>üìä Analysis Results for ${data.player_info.player_name}</h2>
                
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.matches_analyzed}</div>
                        <div>Matches Analyzed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.season_summary.overall_win_rate.toFixed(1)}%</div>
                        <div>Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.season_summary.overall_kda.toFixed(2)}</div>
                        <div>Average KDA</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.season_summary.champions_played}</div>
                        <div>Champions Played</div>
                    </div>
                </div>
                
                <div class="analysis-section">
                    <h3>üèÜ Season Summary</h3>
                    <p><strong>Most Played Champion:</strong> ${data.season_summary.most_played_champion} (${data.season_summary.most_played_champion_games} games)</p>
                    <p><strong>Main Role:</strong> ${data.season_summary.main_role} (${data.season_summary.main_role_games} games)</p>
                </div>
                
                <div class="analysis-section">
                    <h3>üéØ Top Champions</h3>
                    <div class="champion-list">
                        ${Object.entries(data.champion_stats)
                    .sort((a, b) => b[1].games - a[1].games)
                    .slice(0, 5)
                    .map(([champ, stats]) =>
                        `<div class="champion-tag">${champ}: ${stats.games} games (${stats.win_rate.toFixed(1)}% WR)</div>`
                    ).join('')}
                    </div>
                </div>
                
                <div class="analysis-section">
                    <h3>ü§ñ AI Analysis</h3>
                    <div style="white-space: pre-wrap; line-height: 1.6;">${data.analysis}</div>
                </div>
            `;

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>

</html>
