<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rift Rewind - League Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1em;
        }

        input,
        select {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 18px 40px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            margin: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
        }

        .results {
            margin-top: 40px;
        }

        .results-header {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .results-header h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 25px 0;
            backdrop-filter: blur(10px);
        }

        .section h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #4CAF50;
            border-bottom: 2px solid rgba(76, 175, 80, 0.3);
            padding-bottom: 10px;
        }

        .champion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .champion-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .champion-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .champion-stats {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .analysis-container {
            margin-top: 40px;
        }

        .analysis-section {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #4CAF50;
        }

        .analysis-section h4 {
            font-size: 1.4em;
            color: #4CAF50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .analysis-section p {
            font-size: 1.05em;
            line-height: 1.7;
            opacity: 0.95;
        }

        .season-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-card.primary {
            background: linear-gradient(135deg, #c9aa71 0%, #b8941f 100%);
            border-color: #d4af37;
            color: #1a1a2e;
        }

        .stat-card.fun {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-color: #3d4f7a;
            color: #e0e6ed;
        }

        .stat-card.performance {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            border-color: #4a90a4;
            color: #e0e6ed;
        }

        .stat-icon {
            font-size: 28px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .stat-detail {
            font-size: 11px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .season-stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-icon {
                font-size: 24px;
                margin-right: 10px;
            }
            
            .stat-value {
                font-size: 16px;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Rift Rewind</h1>
            <p>Discover your comprehensive League of Legends year-end analysis</p>
        </div>

        <div class="form-container">
            <form id="analysisForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="summonerName">Summoner Name</label>
                        <input type="text" id="summonerName" name="summonerName" required
                            placeholder="Enter your summoner name" />
                    </div>

                    <div class="form-group">
                        <label for="tagLine">Tag Line</label>
                        <input type="text" id="tagLine" name="tagLine" value="NA1" placeholder="NA1, EUW, KR, etc." />
                    </div>

                    <div class="form-group">
                        <label for="region">Region</label>
                        <select id="region" name="region">
                            <option value="na1">North America</option>
                            <option value="euw1">Europe West</option>
                            <option value="eun1">Europe Nordic & East</option>
                            <option value="kr">Korea</option>
                            <option value="jp1">Japan</option>
                            <option value="br1">Brazil</option>
                            <option value="la1">Latin America North</option>
                            <option value="la2">Latin America South</option>
                            <option value="oc1">Oceania</option>
                            <option value="tr1">Turkey</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="analyzeBtn">
                    üîç Analyze My Performance
                </button>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <h3>Analyzing Your Performance</h3>
            <p>Fetching your last 50 matches and generating AI insights...</p>
            <p><small>This may take 20-30 seconds</small></p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        // Replace with your actual API Gateway URL
        const API_URL = 'https://kqn3sgertb.execute-api.us-east-2.amazonaws.com/prod/analyze';

        document.getElementById('analysisForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const summonerName = document.getElementById('summonerName').value;
            const tagLine = document.getElementById('tagLine').value;
            const region = document.getElementById('region').value;

            // Show loading, hide results/error
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        summoner_name: summonerName,
                        tag_line: tagLine,
                        region: region
                    })
                });

                const data = await response.json();

                // Handle the nested response structure
                if (data.statusCode) {
                    if (data.statusCode === 200) {
                        const actualData = JSON.parse(data.body);
                        displayResults(actualData);
                    } else {
                        const errorData = JSON.parse(data.body);
                        throw new Error(errorData.error || 'Analysis failed');
                    }
                } else {
                    if (response.ok) {
                        displayResults(data);
                    } else {
                        throw new Error(data.error || 'Analysis failed');
                    }
                }

            } catch (error) {
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            // Parse AI analysis into sections
            const analysisText = data.analysis || '';
            const analysisHtml = parseAnalysisIntoSections(analysisText);

            const html = `
                <div class="results-header">
                    <h2>üìä ${data.player_info.player_name}'s Season Analysis</h2>
                    <p>Based on ${data.matches_analyzed} recent matches</p>
                </div>
                
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.matches_analyzed}</div>
                        <div class="stat-label">Matches Analyzed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.season_summary.overall_win_rate.toFixed(1)}%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.season_summary.overall_kda.toFixed(2)}</div>
                        <div class="stat-label">Average KDA</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.season_summary.champions_played}</div>
                        <div class="stat-label">Champions Played</div>
                    </div>
                </div>
                
                <div class="section">
                    <h3>üèÜ Season Summary</h3>
                    <div class="season-stats-grid">
                        <!-- Core Stats -->
                        <div class="stat-card primary">
                            <div class="stat-icon">üéØ</div>
                            <div class="stat-content">
                                <div class="stat-label">Most Played Champion</div>
                                <div class="stat-value">${data.season_summary.most_played_champion}</div>
                                <div class="stat-detail">${data.season_summary.most_played_champion_games} games</div>
                            </div>
                        </div>
                        
                        <div class="stat-card primary">
                            <div class="stat-icon">‚öîÔ∏è</div>
                            <div class="stat-content">
                                <div class="stat-label">Main Role</div>
                                <div class="stat-value">${data.season_summary.main_role}</div>
                                <div class="stat-detail">${data.season_summary.main_role_games} games</div>
                            </div>
                        </div>
                        
                        <!-- Fun Stats -->
                        <div class="stat-card fun">
                            <div class="stat-icon">üõí</div>
                            <div class="stat-content">
                                <div class="stat-label">Favorite Item</div>
                                <div class="stat-value">${data.season_summary.most_purchased_item || 'N/A'}</div>
                                <div class="stat-detail">${data.season_summary.most_purchased_item_count || 0} purchases</div>
                            </div>
                        </div>
                        
                        <div class="stat-card fun">
                            <div class="stat-icon">üíÄ</div>
                            <div class="stat-content">
                                <div class="stat-label">Total Creeps Slain</div>
                                <div class="stat-value">${(data.season_summary.total_creeps_killed || 0).toLocaleString()}</div>
                                <div class="stat-detail">${(data.season_summary.total_minions_killed || 0).toLocaleString()} minions + ${(data.season_summary.total_neutral_minions_killed || 0).toLocaleString()} monsters</div>
                            </div>
                        </div>

                        
                        <div class="stat-card fun">
                            <div class="stat-icon">üî•</div>
                            <div class="stat-content">
                                <div class="stat-label">Longest Win Streak</div>
                                <div class="stat-value">${data.season_summary.longest_win_streak || 0}</div>
                                <div class="stat-detail">games in a row</div>
                            </div>
                        </div>
                        
                        <div class="stat-card fun">
                            <div class="stat-icon">‚è∞</div>
                            <div class="stat-content">
                                <div class="stat-label">Average Game Time</div>
                                <div class="stat-value">${data.season_summary.avg_game_duration || '0:00'}</div>
                                <div class="stat-detail">minutes</div>
                            </div>
                        </div>
                        
                        <!-- Performance Stats -->
                        <div class="stat-card performance">
                            <div class="stat-icon">üéñÔ∏è</div>
                            <div class="stat-content">
                                <div class="stat-label">Best KDA Game</div>
                                <div class="stat-value">${data.season_summary.best_kda_game || '0.0'}</div>
                                <div class="stat-detail">with ${data.season_summary.best_kda_champion || 'Unknown'}</div>
                            </div>
                        </div>
                        
                        <div class="stat-card performance">
                            <div class="stat-icon">üí∞</div>
                            <div class="stat-content">
                                <div class="stat-label">Highest Gold Earned</div>
                                <div class="stat-value">${(data.season_summary.highest_gold_earned || 0).toLocaleString()}</div>
                                <div class="stat-detail">in a single game</div>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="section">
                    <h3>üéØ Top 3 Champions</h3>  <!-- Changed from "Top Champions" -->
                    <div class="champion-grid">
                        ${Object.entries(data.champion_stats)
                    .sort((a, b) => b[1].games - a[1].games)
                    .slice(0, 3)  // Changed from 6 to 3
                    .map(([champ, stats]) => `
                                <div class="champion-card">
                                    <div class="champion-name">${champ}</div>
                                    <div class="champion-stats">
                                        ${stats.games} games ‚Ä¢ ${stats.win_rate.toFixed(1)}% WR ‚Ä¢ ${stats.avg_kda.toFixed(2)} KDA
                                    </div>
                                </div>
                            `).join('')}
                    </div>
                </div>

                
                <div class="section">
                    <h3>ü§ñ AI Performance Analysis</h3>
                    <div class="ai-analysis-container">
                        ${formatAIAnalysis(analysisText)}
                    </div>
                </div>

            `;

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';

            // Smooth scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function formatAIAnalysis(analysisText) {
            if (!analysisText) return '<p>Analysis not available</p>';
            
            // Define the 5 categories we expect
            const categories = [
                { key: 'OVERALL PERFORMANCE ASSESSMENT', icon: 'üìä', title: 'Overall Performance' },
                { key: 'CHAMPION MASTERY ANALYSIS', icon: 'üéØ', title: 'Champion Mastery' },
                { key: 'ROLE EFFICIENCY EVALUATION', icon: '‚öîÔ∏è', title: 'Role Efficiency' },
                { key: 'AREAS FOR IMPROVEMENT', icon: 'üìà', title: 'Areas for Improvement' },
                { key: 'STRENGTHS TO BUILD UPON', icon: 'üí™', title: 'Key Strengths' }
            ];
            
            let formattedHTML = '';
            
            categories.forEach(category => {
                // Find the section in the analysis text
                const regex = new RegExp(`${category.key}[:\\s]*([\\s\\S]*?)(?=${categories.map(c => c.key).join('|')}|$)`, 'i');
                const match = analysisText.match(regex);
                
                if (match && match[1]) {
                    const content = match[1].trim().replace(/^\d+\.\s*/, ''); // Remove numbering
                    formattedHTML += `
                        <div class="analysis-subsection">
                            <div class="analysis-header">
                                <h4 class="analysis-title">${category.title} ${category.icon}</h4>
                            </div>
                            <div class="analysis-content">
                                <p>${content}</p>
                            </div>
                            <br/>
                        </div>
                    `;
                }
            });
            
            // Fallback if parsing fails
            if (!formattedHTML) {
                formattedHTML = `<div class="analysis-fallback"><p>${analysisText}</p></div>`;
            }
            
            return formattedHTML;
        }

        function parseAnalysisIntoSections(analysisText) {
            const sections = [
                'OVERALL PERFORMANCE ASSESSMENT',
                'CHAMPION MASTERY ANALYSIS',
                'ROLE EFFICIENCY EVALUATION',
                'AREAS FOR IMPROVEMENT',
                'STRENGTHS TO BUILD UPON'
            ];

            let html = '';
            let currentText = analysisText;

            sections.forEach((sectionTitle, index) => {
                const nextSection = sections[index + 1];
                let sectionContent = '';

                const sectionStart = currentText.indexOf(sectionTitle);
                if (sectionStart !== -1) {
                    const contentStart = sectionStart + sectionTitle.length;
                    let contentEnd = currentText.length;

                    if (nextSection) {
                        const nextStart = currentText.indexOf(nextSection);
                        if (nextStart !== -1) {
                            contentEnd = nextStart;
                        }
                    }

                    sectionContent = currentText.substring(contentStart, contentEnd).trim();
                    // Clean up the content
                    sectionContent = sectionContent.replace(/^\d+\.\s*/, '').trim();
                }

                if (sectionContent) {
                    html += `
                        <div class="analysis-section">
                            <h4>${sectionTitle.toLowerCase().replace(/\b\w/g, l => l.toUpperCase())}</h4>
                            <p>${sectionContent}</p>
                        </div>
                    `;
                }
            });

            // If no sections were found, display the raw analysis
            if (!html) {
                html = `
                    <div class="analysis-section">
                        <h4>Performance Analysis</h4>
                        <p>${analysisText}</p>
                    </div>
                `;
            }

            return html;
        }
    </script>
</body>

</html>
